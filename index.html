<html>
  <head>
    <title>jQuery ppNotify plugin</title>
    <link rel="stylesheet" type="text/css" href="style/jquery.ppnotify.css" />
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.ppnotify.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var showCallbackNotifications = false;
        var countdown = null;
        
        var ppNotify = $('.notification-container').ppNotify({
          autoHide: true,
          showCloseButton: true,
          duration: 6, //seconds
          position: 'top', //top or bottom
          log: true,
          opacity: 0.90,
          errorStyle: {
            color: '#000000',
            backgroundColor: '#FF9494'
          },
          warningStyle: {
            color: '#000000',
            backgroundColor: '#FFFF96'
          },
          successStyle: {
            color: '#000000',
            backgroundColor: '#B8FF6D'
          },
          animation: {
            type: 'slide-fade', //fade, scroll-left, scroll-left-fade, scroll-right, scroll-right-fade, slide, slide-fade or none
            showSpeed: 400,
            hideSpeed: 250
          },
          onClose: function(notificationType) {
            if(showCallbackNotifications){
              alert(notificationType+ ' notification closed');
            }
            
            if(ppNotify.getOption('autoHide') === true) {
              clearInterval(countdown);
              $('.countdown').fadeOut();
            }
          },
          onShow: function(notificationType) {
            if(showCallbackNotifications){
              alert(notificationType+ ' notification showing');
            }
 
            if(ppNotify.getOption('autoHide') === true) {
              var duration = ppNotify.getOption('duration');
              $('.countdown > span').html(duration);
              $('.countdown').fadeIn();

              duration = duration-1;
              countdown = setInterval(function(){
                if(duration === -1) {
                  clearInterval(countdown);
                  $('.countdown').fadeOut();
                }
                $('.countdown > span').html(duration);
                duration--;
              }, 1000);
            }
          }
        });

        $('.success').click(function(){
          ppNotify.success('Great success!!!');
        });

        $('.warning').click(function(){
          ppNotify.warning('Somthing\'s ratteling!');
        });

        $('.error').click(function(){
          ppNotify.error('Stop right now!!!');
        });

        $('#animationType').change(function() {
          ppNotify.setOption('animation', {
            type: $(this).val(),
            showSpeed: $.fn.ppNotify.defaults.animation.showSpeed,
            hideSpeed: $.fn.ppNotify.defaults.animation.hideSpeed
          });
        });
        
        $('#timeout').change(function() {
          if($(this).val() === '0') {
            ppNotify.setOption('autohide', false);
          }
          else {
            ppNotify.setOption('autohide', true);
            ppNotify.setOption('duration', $(this).val());
          }
          
          ppNotify.setOption('animation', {
            type: $(this).val(),
            showSpeed: $.fn.ppNotify.defaults.animation.showSpeed,
            hideSpeed: $.fn.ppNotify.defaults.animation.hideSpeed
          });
        });
        
        $('input[name=showCallbackNotifications]:radio').change(function() {
          showCallbackNotifications = ($(this).val() === '1');
        });
      });
    </script>
    <style>
      body {
        font-family: arial;
      }
      
      .countdown {
        display: none;
      }
    </style>
  </head>
  <body>
      <div class="notification-container"></div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <center>
        <label>Show callback notifications: </label>
        yes <input type="radio" name="showCallbackNotifications" value="1" />
        no <input type="radio" name="showCallbackNotifications" value="0" checked="checked" />
        <br />
        <br />
        <label for="timeout">Hide notification after: </label>
        <select name="timeout" id="timeout">
          <option value="0">Never</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6" selected="selected">6</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select> seconds <span class="countdown">(<span></span> seconds to go)</span>
        <br />
        <br />
        <label for="animationType">Animation type: </label>
        <select name="animationType" id="animationType">
          <option value="scroll-left">Scroll left</option>
          <option value="scroll-left-fade">Scroll left and fade</option>
          <option value="scroll-right">Scroll right</option>
          <option value="scroll-right-fade">Scroll right and fade</option>
          <option value="slide">Slide</option>
          <option value="slide-fade" selected="selected">Slide and fade</option>
          <option value="fade">Fade</option>
          <option value="none">None</option>
        </select>
        <br />
        <br />
        <button class="success">Show success</button>
        &nbsp;
        <button class="warning">Show warning</button>
        &nbsp;
        <button class="error">Show error</button>
      </center>
  </body>
</html>

<html>
  <head>
    <title>jQuery ppNotify plugin</title>
    <link rel="stylesheet" type="text/css" href="style/jquery.ppnotify.css" />
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.ppnotify.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var showCallbackNotifications = false;
        
        var ppNotify = $('.notification-container').ppNotify({
          autoHide: false,
          showCloseButton: true,
          duration: 5, //seconds
          position: 'top', //top or bottom
          log: true,
          opacity: 0.90,
          errorStyle: {
            color: '#000000',
            backgroundColor: '#FF9494'
          },
          warningStyle: {
            color: '#000000',
            backgroundColor: '#FFFF96'
          },
          successStyle: {
            color: '#000000',
            backgroundColor: '#B8FF6D'
          },
          animation: {
            type: 'scroll', //fade, scroll, slide or none (or empty)
            showSpeed: 400,
            hideSpeed: 250
          },
          onClose: function(notificationType) {
            if(showCallbackNotifications){
              alert(notificationType+ ' notification closed');
            }
          },
          onShow: function(notificationType) {
            if(showCallbackNotifications){
              alert(notificationType+ ' notification showing');
            }
          }
        });

        $('.success').click(function(){
          ppNotify.success('Great success!!!');
        });

        $('.warning').click(function(){
          ppNotify.warning('Somthing\'s ratteling!');
        });

        $('.error').click(function(){
          ppNotify.error('Stop right now!!!');
        });

        $('#animationType').change(function() {
          ppNotify.setOption('animation', {
            type: $(this).val(),
            showSpeed: $.fn.ppNotify.defaults.animation.showSpeed,
            hideSpeed: $.fn.ppNotify.defaults.animation.hideSpeed
          });
        });
        
        $('input[name=showCallbackNotifications]:radio').change(function() {
          showCallbackNotifications = ($(this).val() === '1');
        });
      });
    </script>
    <style>
      body {
        font-family: arial;
      }
    </style>
  </head>
  <body>
      <div class="notification-container"></div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <center>
        <label>Show callback notifications: </label>
        yes <input type="radio" name="showCallbackNotifications" value="1" />
        no <input type="radio" name="showCallbackNotifications" value="0" checked="checked" />
        <br />
        <br />
        <label for="animationType">Animation type: </label>
        <select name="animationType" id="animationType">
          <option value="scroll" selected="selected">Scroll</option>
          <option value="fade">Fade</option>
          <option value="none">None</option>
        </select>
        <br />
        <br />
        <button class="success">Show success</button>
        &nbsp;
        <button class="warning">Show warning</button>
        &nbsp;
        <button class="error">Show error</button>
      </center>
  </body>
</html>
